<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>Most Basic Media Center</title>
      <link rel="stylesheet" href="bootstrap.min.css">
      <link rel="stylesheet" href="main.css">
  </head>
  <body>

  <div class="px-5 pop-up" id="pop-up">
      <div  class="h-100 py-5" style="background-color: rgba(0, 123, 255, 0.89)">
          <h1 class="text-center" id="pop-up-content">
              ip and stuff
          </h1>
          <p class="pt-3 text-center">
              <button class="btn btn-lg">DONE</button>
          </p>
      </div>
  </div>


  <div class="px-5 pop-up d-none" id="pop-up-quit">
      <div  class="h-100 py-5" style="background-color: rgba(0, 123, 255, 0.89)">
          <h1 class="text-center">
              Quit video?
          </h1>
          <p class="pt-3 text-center">
              <button class="btn btn-lg">YEAH</button>
              <button class="btn btn-lg">CANCEL</button>
          </p>
      </div>
  </div>

  <div id="wrapper">
      <ul class="list-group px-5" id="listgroup"></ul>
  </div>

  <script>
      // You can also require other files to run in this process
      window.$ = window.jQuery = require('./jquery-3.3.1.min');
      require('./renderer.js');
    </script>
  </body>
</html>
